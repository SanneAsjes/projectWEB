<body>

  <header>

<!-- Login form -->

  <form class="login">
  <fieldset>
    <legend>
      login
    </legend>

    <label for="email">E-mail</label>
    <input id ="email" type="email" required>

    <label for="wachtwoord">Wachtwoord </label>

  </fieldset>
</form>
<!-- Maak een account form -->
<form class="nieuw">
  <fieldset>
    <legend>
      Ik ben nieuw
    </legend>

        <label for="voornaam">Voornaam</label>
        <input id ="voornaam" type="text" required>

        <label for="achternaam">Achternaam</label>
        <input id ="achternaam" type="text" required>

        <label for="email">E-mail</label>
        <input id ="email" type="email" required>

        <label for="wachtwoord">Wachtwoord</label>
        <input id ="wachtwoord" type="password" required>

        <input type="submit" value="Maak account"></input>
  </fieldset>
</form>
